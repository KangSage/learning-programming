<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- 아래 div는 색상은 500px까지만 칠해지지만
나머지 라인 영역까지 block으로 먹고 있기 때문에 다른 요소가 사용할 수 없다.-->
<div style="width:500px;background:red">&nbsp;</div>
<!-- 그래서 이 div는 윗 라인의 기본 height만큼 다음 라인으로 내려간다. -->
<div style="background:blue">&nbsp;</div>
</body>
</html>
